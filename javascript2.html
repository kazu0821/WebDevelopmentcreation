<!doctype html>
<head>
<script>
function add_number() {
var first_number = parseInt(document.getElementById("Text1").value);
var second_number = parseInt(document.getElementById("Text2").value);
var result = first_number + second_number;
document.getElementById("txtresult").value = result;
}
</script>
<link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300" rel="stylesheet"> 
<style>
body {font-family: 'Open Sans Condensed', sans-serif;}
.wrapper {width:150px;height:100px;margin-left:auto;margin-right:auto;margin-top:100px;}
input {background-color:gray; color:white;}
.btncolor {background-color:black}
</style>
</head>
<body>

<div class="wrapper">
Enter 1st Number:
<br>
<input type="text" id="Text1" >
<br>
Enter 2nd Number :
<br>
<input type="text" id="Text2" >
<br>Result :
<br>
<input type="text" id="txtresult" >
<br>
<input class="btncolor" type="button" name="clickbtn" value="Display Result" onclick="add_number()">
</div>
</body>
</html>
